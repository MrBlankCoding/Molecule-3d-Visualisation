<!DOCTYPE html>
<html>
  <head>
    <title>Molecule 3d Visualisation</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/favicon.ico" />
    <link rel="stylesheet" href="static/styles/style.css" />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <div id="info"></div>
    <div id="controls" class="panel">
      <strong>Controls:</strong><br />
      • Left-click + drag to rotate<br />
      • Right-click + drag to pan<br />
      • Scroll to zoom<br />
      • Double-click to reset view<br />
      • Hover over atoms for details<br />
      <div class="button-group">
        <button onclick="toggleRotation()">Toggle Rotation</button>
      </div>
    </div>
    <div id="viewControls" class="panel">
      <strong>View Options:</strong><br />
      <button onclick="setViewMode('ball-stick')">Ball and Stick</button>
      <button onclick="setViewMode('wireframe')">Wireframe</button>
      <br /><br />
      <strong>Import/Export:</strong><br />
      <button onclick="exportMolecule()">Export Current Molecule</button>
      <button onclick="importMolecule()">Import Molecule</button>
      <br /><br />
      <strong>Molecules:</strong><br />
      <div id="moleculeButtons"></div>
    </div>
    <div id="loading">Loading atom data...</div>
    <div class="tooltip"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="static/js/script.js" type="module"></script>
  </body>
</html>
